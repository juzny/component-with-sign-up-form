<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <section class="contact">
    <div class="contact__box">
      <h2 class="contact__heading">Learn to code by watching others</h2>
      <p class="contact__paragraph">See how experienced developers solve problems in real-time. Watching scripted
        tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>

    <a href="" class="contact__btn contact__btn--first">Try it free 7 days then $20/mo. thereafter</a>

    <form action="" class="contact__form">

      <div class="contact__form-box">
        <label for="name">First Name</label>
        <input type="text" id="name" class="contact__form-box--input">
      </div>
      <div class="contact__form-box">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" class="contact__form-box--input">
      </div>
      <div class="contact__form-box">
        <label for="mail">Email Address</label>
        <input type="email" id="mail" class="contact__form-box--input">
      </div>
      <div class="contact__form-box">
        <label for="password">Password</label>
        <input type="password" id="password" class="contact__form-box--input">
      </div>

      <button class="contact__form-btn" type="submit">Claim your free trial</button>

      <p class="contact__form-agreement">By clicking the button, you are agreeing to our <a href="#"
          class="contact__form-agreement--link">Terms and
          Services</a></p>
    </form>
  </section>

    </p>
  </footer> -->
</body>

</html>
